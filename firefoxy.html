<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mrow...</title>
<link rel="stylesheet" href="firefoxy.css">
</head>
<body>
<div class="welcome">
<h1>How beholds you K?</h1>

  <!-- meow -->
  <ul>
    <li>
      <p class="day" id="0"></p>
      <p class="description" id="detailedforecast0"></p>
    </li>
    <li>
      <p class="day" id="1"></p>
      <p class="description" id="detailedforecast1"></p>
    </li>
    <li>
      <p class="day" id="2"></p>
      <p class="description" id="detailedforecast2"></p>
    </li>
    <li>
      <p class="day" id="3"></p>
      <p class="description" id="detailedforecast3"></p>
    </li>
    <li>
      <p class="day" id="4"></p>
      <p class="description" id="detailedforecast4"></p>
    </li>
  </ul>
  <script>
    fetch('https://api.weather.gov/gridpoints/SHV/42,16/forecast')
      .then(response => {
        if (!response.ok) throw new Error("ERROR::'MINDSCI SERVERS OFFLINE''");
        return response.json();
      })
      .then(data => {
        const periods = data.properties.periods;

        // meow.... meow
        for (let i = 0; i < 5; i++) {
          const period = periods[i];
          const titleEl = document.getElementById(`${i}`);
          const descEl = document.getElementById(`detailedforecast${i}`);

          if (titleEl && descEl) {
            titleEl.textContent = period.name;
            descEl.textContent = period.detailedForecast;
          }
        }
      })
      .catch(error => {
        console.error("the cyst blew up dude", error);
      });
  </script>
</body>
</html>
