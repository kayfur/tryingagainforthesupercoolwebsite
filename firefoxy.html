<html>

<body>
    <div class="welcome">
        <h1>meow?</h1>
         <h1>Current Weather</h1>
            <p id="weather">Loading...</p>
    </div>
    <script>
  fetch('https://api.weather.gov/points/39.7456,-97.0892') 
      .then(response => {
        if (!response.ok) {
          throw new Error('WARNING::PROHIBITIVE_INCOHERENCY_DETECTED//COULDNT_FIND_THOUGHTFORM');
        }
        return response.text();
      })
      .then(data => {
        const weatherOverview = data.weather_overview || "ERROR::UNRENDERABLEish_OUTPUT";
        document.getElementById('weather').textContent = weatherOverview;
      })
      .catch(error => {
        console.error('ERROR::', error);
        document.getElementById('weather').textContent = "ERROR::UNRENDERABLE_OUTPUT";
      });
    </script>
</body>
</html>
