    <div class="welcome">
        <h1>meow?</h1>
         <h1>Current Weather</h1>
<div id="forecast"></div>

<script>
async function getForecast() {
  const pointResp = await fetch(`https://api.weather.gov/points/0,0`);
  const pointData = await pointResp.json();
  const forecastUrl = pointData.properties.forecast;
  
  const forecastResp = await fetch(forecastUrl);
  const forecastData = await forecastResp.json();
  const today = forecastData.properties.periods[0];

  document.getElementById("forecast").innerHTML = `
    <h2>${today.name}</h2>
    <img src="${today.icon}" alt="${today.shortForecast}">
    <p>${today.shortForecast}, ${today.temperature}Â°${today.temperatureUnit}</p>
    <p>Wind: ${today.windSpeed} ${today.windDirection}</p>
    <small>Forecast by NOAA/NWS</small>
  `;
}

getForecast();
</script>
</body>
