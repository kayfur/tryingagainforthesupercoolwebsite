<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mrow...</title>
    <link rel="stylesheet" href="firefoxy.css">
    <link rel="script" href="weatherfeatch.js">
</head>
<body>
    <div class="welcome">
        <h1>How beholds you K?</h1>
         <h1>Current Weather</h1>
            <p id="weather">Loading...</p>
    </div>
    <script>
        fetch('https://api.openweathermap.org/data/3.0/onecall/overview?lat=31.344412&lon=-94.607179&a=a16e6f878d0070be0c1818af74186a3b&units=metric') 
      .then(response => {
        if (!response.ok) {
          throw new Error('WARNING::PROHIBITIVE_INCOHERENCY_DETECTED//COULDNT_FIND_THOUGHTFORM');
        }
        return response.json();
      })
      .then(data => {
        const weatherOverview = data.weather_overview || "ERROR::UNRENDERABLE_OUTPUT";
        document.getElementById('weather').textContent = weatherOverview;
      })
      .catch(error => {
        console.error('ERROR::', error);
        document.getElementById('weather').textContent = "ERROR::UNRENDERABLE_OUTPUT";
      });
    </script>
</body>
</html>
